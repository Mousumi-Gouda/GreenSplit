<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="personalPage" class="page" style="display: block">
      <header>
        <h1>Personal Use</h1>
        <button onclick="showPage('choicePage')">Back to Choice</button>
      </header>
      <div class="grid">
        <div class="card">
          <h2>Add Expense</h2>
          <form id="personalExpenseForm">
            <input
              type="number"
              id="personalAmount"
              placeholder="Amount"
              required
              min="0"
              step="0.01"
            />
            <input
              type="text"
              id="personalDescription"
              placeholder="Description"
              required
            />
            <select id="personalCategory">
              <option value="food">Food</option>
              <option value="travel">Travel</option>
              <option value="shopping">Shopping</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
            </select>
            <input type="date" id="personalDate" />
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="card">
          <h2>Recent Expenses</h2>
          <ul id="personalRecentList"></ul>
          <div id="personalCarbonStats" style="margin-top:10px;"></div>
          <div id="personalRewardPoints" style="margin-top:5px;"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>  
  </body>
</html>
